<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Animal Giphy</title>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script
	src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>

	<script type="text/javascript" src="assets/javascript/app.js"></script>

</head>
<body>

	<div class="container">
		<div class="jumbotron"> 
			<h1>Animal Giphy Page</h1>
			<p>Click on an animal button to view GIPHYs. <br>
			Click or hover over an image to see it move.
			<br> 
			Add your own animal buttons! </p>
		</div>
		<!-- buttons will be added here -->
		<div class="row">
			<div class="col-md-8">
				<div id="animals-view"></div>
			</div>
			<div class="col-md-4">
				<div id="animal-input">
					<form>
						 <div class="form-group">
						   	 <label for="addAnimal">Add an Animal!</label>
						   	 <input type="text" class="form-control" id="addAnimal" placeholder="platypus">
						 </div>

						  <!-- <input id="submit-animal" type="submit" value="Add an Animal!"> -->
					
						 <button type="submit" id="submit-animal" class="btn btn-default">Add Animal</button>

						 <button type="clear" id="clear-buttons" class="btn btn-default">Clear New Buttons</button>
					</form>
				</div>
				
			</div>

		</div>
		<div class="row">
			<div row="col-md-8">
				<div id="animal-giphys"></div>
			</div>
			
		</div>
		
		
	</div>





</body>
</html>
